<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        margin: 0;
        padding: 02;
        box-sizing: border-box;
        font-family: "Times New Roman", Times, serif;
      }
      body {
        background-color:rgba(195, 220, 235, 0.884);
      }
      .head {
        margin-top: 2rem;
        /* color: white; */
      }
      .box {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 4rem;
      }
      .form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        max-width: 400px;
        box-shadow: 2px 2px 4px rgba(119, 219, 110, 0.1);
        padding: 50px;
      }
      .input {
        padding: 10px 15px;
        border: 2px solid rgba(0, 0, 0, 0.4);
        font-size: 18px;
        outline: none;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.02);
      }

      border{
        border-radius: 20px;
        border: 1px solid #ccc;
      }  
      label {
        font-size: 18px;
        letter-spacing: 1.4px;
      }
      .tableForm {
        margin-top: 10px;
      }
      .btn {
        background-color: rgba(0, 0, 0, 0.338);
        color: rgba(223, 197, 197, 0.352);
        padding: 10px 20px;
        font-size: large;
        font-weight: 600;
        border-radius: 10px;
      }

      input:invalid:focus {
        border: 2px solid red;
      }

      .table {
        border: 2px solid black;
        margin: 40px auto;
      }

      .td,
      .th {
        padding: 10px;
        text-align: center;
      }
      form div input {
  width: auto;
  height: 40px;
  border-radius: 8px;
  outline: none;
  border: 2px solid #c4c4c4;
  padding: 0 30px;
  box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}


form div i {
  position: absolute;
  padding: 10px;
  margin-bottom: 15px;
}
      .subHead {
        text-align: center;
        margin-top: 2rem;
      }
@media (max-width: 425px) {
  form {
    padding: 20px;
  }
}
    </style>
  </head>

<body>
  <div id="main">
    <div id="form-box">
      <h1>Registration Form</h1>
      <form id="form" method="post">
        <div id="username" class="inputs">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name.." required autofocus/>
         </i>
        </div>
        <div id="email" class="inputs">
            
          <label for="email">Email</label>
          <i class="far fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="Enter your email.." required />
      
        </div>
        <div id="passwordd" class="inputs">
            <i class="fas fa-lock"></i>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter Password" required/>
          
        </div>
        <div id="dob" class="inputs">
          <label for="dob">Date of Birth</label>
          <input id="dob" name="dob" type="date" required/>
        </div>
        <div id="agree">
          <input id="termc" type="checkbox"> I agree to the terms and conditions</input>
        </div>
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>  
    <div class="relative bg-white px-4 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10 ">
      <div class="mx-auto">
        <h2 class="text-xl text-center font-bold leadin-right">User Entries</h2>
        <div class="divide-y divide-gray-300/50" id="user_entry"></div>
    </div>
</div>

<script src="index.js"></script>
</body>

</html>
